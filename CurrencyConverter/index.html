<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="mainContainer" class="container">
        <h1>Currency Converter</h1>
        <div class="mx-auto" style="width: 380px; padding-top: 35px;">
            <p style="font-size: 25px; margin-bottom: 0;" >Enter Amount</p>
            <div class="input-group mb-3">
                <input oninput="this.value = this.value.replace(/[^0-9]/g, '')" type="text" id="amountInput" style="font-size: 20px; font-weight: bold;" type="text" class="form-control" placeholder="amount" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="d-flex justify-content-between" style="padding-top: 10px;">
            <p style="font-size: 25px; margin: 0; margin-left: 25px;">From</p>
            <p style="font-size: 25px; margin: 0; margin-right: 150px;">To</p>
        </div>
        <select id="fromInput" class="form-select" aria-label="Default select example">
        </select>
        <i class="fa-solid fa-right-left" style="font-size: 30px;"></i>
        <select id="toInput" class="form-select" aria-label="Default select example">
        </select>
        <p id="resultText">&nbsp;</p>
        <button id="getExchange" type="button" class="btn mx-auto">Get Exchange Rate</button>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
